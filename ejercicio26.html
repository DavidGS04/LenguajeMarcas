<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 26 - Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #85e0ff;
            padding: 20px;
        }

        h1 {
            background-color: #003f69;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            width: 100%;
        }

        h2 {
            background-color: #2196F3;
            color: white;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            width: 100%;
        }

        .botones {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #003f69;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>

    <h1>Ejercicio 26 - Video</h1>

    <h2>Primer vídeo</h2>
    <video width="640" height="360" controls>
        <source src="https://videos.pexels.com/video-files/3108007/3108007-sd_640_360_25fps.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <h2>Segundo vídeo con controles</h2>
    <video id="myVideo" width="640" height="360">
        <source src="https://videos.pexels.com/video-files/5377684/5377684-sd_640_360_25fps.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <div class="botones">
        <button onclick="playVideo()">Reproducir</button>
        <button onclick="pauseVideo()">Pausar</button>
        <button onclick="stopVideo()">Detener</button>
    </div>

    <script>
        var video = document.getElementById("myVideo");

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function stopVideo() {
            video.pause();
            video.currentTime = 0;
        }
    </script>

</body>

</html>
